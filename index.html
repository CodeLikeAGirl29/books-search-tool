<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Finder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <!--GOOGLE FONTS-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Play&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
  <header>
    <h1>Book Finder</h1>
    <p>Search for books using the Google Books API</p>
  </header>

  <main>
    <form id="search-form">
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" id="search-input" placeholder="Enter book title, author, or ISBN" required>
        <button type="submit">Search</button>
      </div>
    </form>

    <p id="error-message" class="error-message hidden"></p>

    <section id="results" class="hidden">
      <h2>Search Results</h2>
      <ul id="results-list"></ul>
    </section>
  </main>

  <footer>
    <div class="footer">
      <div class="row">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-square-github"></i></a>
        <a href="#"><i class="fa-brands fa-dribbble"></i></a>
      </div>



      <div class="row">
        BOOK FINDER Copyright Â© 2024 - All rights reserved || Designed By: <a href="http://www.lindseyk.dev">Lindsey</a>
      </div>
    </div>
  </footer>

  <script src="assets/script.js"></script>
</body>

</html>
